---
name: shellcheck

on:
  push:
    paths:
      - git-quick-sync
      - .github/workflows/shellcheck.yml

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: ShellCheck
        uses: essentialkaos/shellcheck-action@v1
        with:
          files: git-quick-sync
